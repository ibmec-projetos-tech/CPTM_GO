name: Unit Tests

on: pull_request

jobs:
    cypress-test:
        runs-on: ubuntu-latest

        steps:
            - name: Clonando o reposit√≥rio
              uses: actions/checkout@v4

            - name: Instalando o node
              uses: actions/setup-node@v2
              with:
                node-version: 22.x
                cache: 'npm'
                
            - name: Rodando npm install e npm test
              run: |
                npm install
                npx cypress run