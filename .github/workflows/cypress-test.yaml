name: Unit Tests

on:
    pull_request:
      branches:
        - main
        
jobs:
    cypress-test:
        runs-on: ubuntu-latest

        steps:
            - name: Clonando o reposit√≥rio
              uses: actions/checkout@v4

            - name: Instalando o node
              uses: actions/setup-node@v2
              with:
                node-version: 22.x
                cache: 'npm'
                
            - name: Rodando npm install e iniciando back-end
              run: |
                npm install
                nohup node back-end/api.js &
                sleep 5

            - name: Rodando testes
              run: npx cypress run
